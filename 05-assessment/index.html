<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <!-- Form to add new employee -->
        <div class="row mt-3">
            <label class="col-sm-2">Name:</label>
            <div class="col-sm-8">
                <input type="text" id="name" class="form-control ">
            </div>
        </div>

        <div class="row mt-3">
            <label class="col-sm-2">Gender:</label>
            <div class="col-sm-8">
                <select id="gender" class="form-select">
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="unknown">unknown</option>
                </select>
            </div>
        </div>

        <div class="row mt-3">
            <label class="col-sm-2">Position:</label>
            <div class="col-sm-8">
                <input type="text" id="position" class="form-control">
            </div>
        </div>

        <div class="row mt-3">
            <label class="col-sm-2">Salary:</label>
            <div class="col-sm-8">
                <input type="number" id="salary" class="form-control">
            </div>
        </div>

        <div>
            <button id="addEmployee" title="Add to the employee list only" class="btn btn-primary mt-3">Add Employee To List</button>
        </div>

        <!-- Employee Table -->
        <hr />
        <div>
            <button id="save" title="Save to the JSON bin" class="btn btn-primary mt-3">Save Employee list</button>
        </div>
        <table id="employeeTable" class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <!-- table body-->
            <tbody id="employeeTableBody">
                <!-- Employee rows will be added here dynamically -->
                <tr id="contentRow">
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
